<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline">
      </ion-back-button>
    </ion-buttons>
    <ion-title slot="start">Sleep Analysis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="medium">
    <p>{{overnightSleep.dateString()}}</p>
  </ion-text>
  <div class="ion-text-center">
    <canvas #doughnutCanvas style="position: relative; height: 10vh;width: 30vw;"></canvas>
    <p>{{overnightSleep.summaryString()}}</p>
  </div>
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col size="6">
        <ion-button shape="circle" fill="clear">
          <ion-img src="../assets/icon/sleeptime.png"></ion-img>
        </ion-button>
        <ion-label>{{overnightSleep.getStartTime()}}</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-button shape="circle" fill="clear">
          <ion-img src="../assets/icon/waketime.png"></ion-img>
        </ion-button>
        <ion-label>{{overnightSleep.getEndTime()}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-text>
    <p>Sleepiness Diary</p>
  </ion-text>
    <ion-card *ngFor="let sleep of sleepinessOfDay">
      <ion-card-header>
        <ion-card-subtitle>{{sleep.getLoggedTime()}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{sleep.summaryString()}}
      </ion-card-content>
    </ion-card>
</ion-content>
